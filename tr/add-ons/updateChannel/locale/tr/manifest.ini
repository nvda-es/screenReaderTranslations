summary = "Güncelleme Kanalı Seçici"
description = """Bu eklenti, NVDA geliştirme sürümleri Beta sürümleri ve resmi sürümleri arasında hızla geçiş yapmanızı sağlar. NVDA seçenekleri iletişim kutusunda Güncelleme Kanalı kategorisine gidin, güncelleme kanalınızı seçin ve NVDA Yardım menüsünden güncellemeleri arayın. Kararlı seçeneği seçin ve resmi bir sürüme geri dönmek için tekrar güncelleyin."""
